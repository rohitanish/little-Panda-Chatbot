<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Bot - Little Panda Assistant</title>
   
</head>
<body>
    

    <div class="chatbot-widget">
        <div class="popup-message" id="popupMessage">Hello! üëã</div>
        <button class="chat-button" id="chatButton">
            üêº
        </button>

        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="bot-avatar">üêº</div>
                    <div class="bot-info">
                        <h3>Little Panda</h3>
                        
                    </div>
                </div>
                <div class="api-status" id="apiStatus"></div>
                <button class="close-btn" id="closeBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                    <button class="send-btn" id="sendBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="chat-copyright">
            Copyright ¬© <span id="currentYear"></span> Little Panda By <a href="#" target="_blank">Rohit Anish</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
